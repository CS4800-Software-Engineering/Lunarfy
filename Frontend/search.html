<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <ul>
        <li><a style="font-size:14pt" href="http://lunarverse.pythonanywhere.com/">Home</a></li>
        <li><a style="font-size:14pt" href="http://lunarverse.pythonanywhere.com/search.html">Search</a></li>
        <li><a style="font-size:14pt" href="http://lunarverse.pythonanywhere.com/game.html">Game</a></li>
        <li><a style="font-size:14pt" href="http://lunarverse.pythonanywhere.com/about.html">About</a></li>
    </ul>
    <script src="main.js"></script>
    <div allign="center">
        <div class="container">
            <form action="#" method = "POST">

                <label style="font-size:14pt;" for="guess"> Enter a lyric to search for:</label><br>
                <p><input type="text" id="lyricID" name="lyric" placeholder="song name"></p><br>

                <input class="button button1" type="submit" value="SUBMIT"/>

            </form>
        <!--
        <button class="button button1" type="submit">SUBMIT</button>
        -->
        <br>
        <div id="song">
            <iframe src="https://open.spotify.com/embed/track/2x90QLkIofZxBusyh4umob?utm_source=generator" width="30%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            <br>
            <br>
            <iframe src="https://open.spotify.com/embed/track/60CueJX9vAclyPm2229I2d?utm_source=generator" width="30%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            <br>
            <br>
            {% for data in data %}
            <p>{{ data }}</p>
            <br>
            {% endfor %}
        </div>
    </div>
    </div>
